<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Paskaita 7</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/third_style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Open+Sans:300" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="wrapper">
            <h2>Development</h2>
            <div class="content">
                <p id="dev_content">90%</p>
                <div class="box">
                    <div id="dev_filler"></div>
                </div>
            </div>
        </div>

        <div class="wrapper">
            <h2>Adobe Photoshop</h2>
            <div class="content">
                <p id=ps_content>96%</p>
                <div class="box">
                    <div id="ps_filler"></div>
                </div>
            </div>
        </div>
        <div class="wrapper">
            <h2>Marketing</h2>
            <div class="content">
                <p id="mktg_content">70%</p>
                <div class="box">
                    <div id="mktg_filler"></div>
                </div>
            </div>
        </div>
        <div class="wrapper">
            <h2>Html/Wordpress</h2>
            <div class="content">
                <p id="html_content">84%</p>
                <div class="box">
                    <div id="html_filler"></div>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
